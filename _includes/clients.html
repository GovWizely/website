<div id="zwrap">
    <div class="container">
        <div class="row centered">
        	<div class="col-md-10 col-md-offset-1">
            {% for client in site.clients %}
                <div class="col-lg-3 col-md-3 col-sm-3">
                	<a href="{{ client.link }}">
                    <img src="{{ "/assets/img/clients/" | prepend: site.baseurl }}{{ client.img }}" class="img-responsive" style="max-width:75%;"></a>
                </div>
            {% endfor %}
            </div>
        </div><! --/row -->
         </br><hr>
    </div><! --/container -->
</div><! --/cwrap -->
